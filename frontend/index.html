<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/pagination.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>Book management</title>
</head>

<body>
    <main id="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span>Welcome: Mr.Long</span>
            <button id="logoutBtn" type="button" style="background: #f44336; color: white; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
        </div>
        <h3>Book Management</h3>
        <div class="actions">
            <button id="myBtn" type="button">Add</button>
        </div>
        <table>
            <thead>
                <th>Ord</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publish Year</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Clean Code</td>
                    <td>Clean Code</td>
                    <td>Clean Code</td>
                    <td>12/25/2025</td>
                    <td>12/25/2025</td>
                    <td>
                        <div style="display: flex; flex-wrap: wrap; gap:12px;">
                            <button type="button">Edit</button>
                            <button type="button">Remove</button>
                        </div>
                    </td>
                </tr>

            </tbody>
            <tfoot>
                <td colspan="7">
                    <ul id="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a class="active" href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </td>
            </tfoot>
        </table>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Create New Book</h2>

            <form id="createBookForm">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author <span class="required">*</span></label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="publicationYear">Publication Year <span class="required">*</span></label>
                    <input type="number" id="publicationYear" name="publicationYear" min="1000" max="2025" required>
                </div>

                <button type="submit" id="submitBtn" class="btn-submit">Create Book</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/modal.js"></script>
</body>

</html>
