<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css"/>
    <title>Book Management - Login</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>

            <!-- Register Form -->
            <div class="form-wrapper hidden" id="registerForm">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="firstname">First Name <span class="required">*</span></label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email <span class="required">*</span></label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" name="nationality">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday <span class="required">*</span></label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password <span class="required">*</span></label>
                        <input type="password" id="registerPassword" name="password" minlength="8" required>
                        <small>At least 8 characters, must contain 1 letter and 1 number</small>
                    </div>
                    <button type="submit" class="btn-submit">Register</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
